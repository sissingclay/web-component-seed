<!DOCTYPE html>
<html>
    <head>
        <title>Hello World</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/document-register-element/1.2.0/document-register-element.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.7.22/HTMLImports.min.js"></script>
        <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
        <link rel="import" async href="/demo/simple-element.html">
    </head>
    <body>

        <simple-element data-info="0" data-method="store.dispatch({ type: 'INCREMENT' })"></simple-element>

        <div>

            <p>
                Clicked: <span id="value">0</span> times
                <button id="increment">+</button>
                <button id="decrement">-</button>
                <button id="incrementIfOdd">Increment if odd</button>
                <button id="incrementAsync">Increment async</button>
            </p>

        </div>

        <script src="/demo/store.redux.js"></script>    
    </body>
</html>
